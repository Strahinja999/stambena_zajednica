<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h4>Promena lozinke</h4>
      <form>
          <mat-form-field class="example-full-width" color="primary">
              <mat-label>Stara lozinka</mat-label>
              <input matInput type="password" [(ngModel)]='staraLoz' name="staraLoz">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Nova lozinka</mat-label>
              <input matInput type="password" [(ngModel)]='novaLoz' name="novaLoz">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Potvrda nove lozinke</mat-label>
              <input matInput type="password" [(ngModel)]='loz' name="loz">
          </mat-form-field> 
          <tr>
            <td colspan="2">
              <span style="color: red;">{{greska}}</span>
            </td>
          </tr>   
              
          <mat-divider></mat-divider>
          <br>
          <div class="dugmad">
            <button mat-raised-button color="primary" class="dugme" (click)="promeni()">Promeni lozinku</button> 
            <button mat-raised-button color="primary" class="dugme" (click)="odjava()">Odjavi se</button>
          </div>  
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>  
</div>
